<div class="container mt-5">
        <!-- Encabezado -->
        <div class="header-green mb-4">
            Green Leaves
            <span class="leaf-icon">üçÉ</span>
        </div>

        <!-- Formulario -->
        <div class="form-container">
            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electr√≥nico">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label">Tel√©fono:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su n√∫mero de tel√©fono">
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                    <div class="col-sm-10">
                        <mat-form-field appearance="outline" class="w-100">
                          <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="ciudad" class="col-sm-2 col-form-label">Ciudad & Estado:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad y estado">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>

            <!-- Powered By -->
            <div class="powered-by mt-3">
                Powered by <a href="#" class="text-info">GeoNames.org</a>
            </div>
        </div>
    </div>
