<div class="container mt-5">
        <!-- Encabezado -->
        <div class="header-green mb-4">
            Green Leaves
            <span class="leaf-icon">üçÉ</span>
        </div>

        <!-- Formulario -->
        <div class="form-container">
            <form [formGroup]="registroForm" class="form-validate mb-3" role="form" name="registroForm" novalidate="" (submit)="registrarUsuario($event, registroForm.value)">
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Ingresa tu nombre" [(ngModel)]="registroForm.nombre" name="nombre" formControlName="nombre" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Ingresa tu email" [(ngModel)]="registroForm.email" name="email" type="Email" formControlName="email" required >
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label">Tel√©fono:</label>
                    <div class="col-sm-10">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Tel√©fono</mat-label>
                            <input matInput placeholder="Ingresa tu tel√©fono" [(ngModel)]="registroForm.telefono" name="telefono" type="tel" formControlName="telefono">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                    <div class="col-sm-10">
                        <mat-form-field appearance="outline" class="w-100">
                          <input matInput [matDatepicker]="picker" [(ngModel)]="registroForm.fecha" name="fecha" formControlName="fecha" placeholder="MM/DD/YYYY" required>
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ciudad" class="col-sm-2 col-form-label">Ciudad & Estado:</label>
                    <div class="col-sm-10">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput [formControl]="registroForm.ciudad" [matAutocomplete]="auto" name="ciudad" formControlName="ciudad" [(ngModel)]="ciudad" (input)="buscarCiudad(ciudad)">
                            <mat-autocomplete #auto="matAutocomplete">
                              <mat-option [value]="">
                              </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>

            <!-- <div class="powered-by mt-3">
                Powered by <a href="#" class="text-info">GeoNames.org</a>
            </div> -->
        </div>
    </div>
